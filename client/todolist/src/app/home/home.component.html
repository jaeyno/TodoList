<h1>To Do List</h1>
<br>
<table>
  <thead>
    <tr>
      <th>List Name</th>
      <th>Pending</th>
      <th>Completed</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let list of lists">
      <td routerLink='/list/{{list.id}}' style="cursor: pointer;">{{list.listName}}</td>
      <td>{{list.completed}}</td>
      <td>{{list.pending}}</td>
    </tr>
  </tbody>
</table>
